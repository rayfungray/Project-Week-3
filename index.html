<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rays Wheel</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header><a href=""><img class="logo" src="Assest/rays-engineering-logo.png" alt="rays-engineering-logo"></a></header>
  <section id="pitch">
    <div class="pitch_content">
      <button class="shop">SHOP HERE</button>
    </div>
    


  </section>
  <section id="features">Features</section>
  <section id="pricing">
    <div class="price-card">
      <div class="plan-name">Gaia</div>
      <span class="price">$79</span>
      <span class="per-month">/MO</span>
      <button class="buy">BUY NOW</button>
    </div>
    <div class="price-card">
      <div class="plan-name">Plan 2</div>
      <span class="price">$89</span>
      <span class="per-month">/MO</span>
      <button class="buy">BUY NOW</button>
    </div>
    <div class="price-card">
      <div class="plan-name">Plan 4</div>
      <span class="price">$99</span>
      <span class="per-month">/MO</span>
      <button class="buy">BUY NOW</button>
    </div>
  </section>
  <section id="testimonials">Testimonials</section>
  <section id="contact-us">Contact Us</section>
</body>
</html>
